<!DOCTYPE HTML>
<html LANG="es">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Iván Bermejo Hidalgo">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/NYCS-bull-trans-F.svg/1200px-NYCS-bull-trans-F.svg.png" type="image/x-icon">
    <title>Formulario</title>
  </head>
  <body>
  	<h2>Formulario:</h2>
        <form action="index.php" method="post" >
    		Nombre:
    		<input type="text" name="nombre" maxlength="50"><br>
    		Edad:
    		<label for="edad">Indica tu edad:</label>
		<input type="number" id="edad" name="edad" min="16" max="64">
		<br>
    		Nacionalidad:
		<input type="objeto" id="nacionalidad" name="nacionalidad">
		<br>
    		Campeonato en el que ha participado:
    		<select name="compe" id="compe">
        		<option>...</option>
        		<option>Formula E</option>
        		<option>Formula 1</option>
        		<option>Formula 3000</option>
        		<option>Formula 2</option>
		</select>
		<br>
    		Scuderia en la que quiere pilotar:
    		<input type="radio" id="scuderia1" name="scuderia" value="Ferrari">
		<label for="scuderia1">Scuderia Ferrari</label>
        	<input type="radio" id="scuderia2" name="scuderia" value="McLaren">
                <label for="scuderia2">McLaren</label>
                <input type="radio" id="scuderia3" name="scuderia" value="Williams">
                <label for="scuderia3">Williams</label>
		<br>
    	        Circuito favorito:
                <select name="carrera" id="carrera">
                        <option>...</option>
                        <option>Gran Premio de Barcelona Catalunya</option>
			<option>Gran Premio de Spa</option>
                        <option>Gran Premio de Italia</option>
                        <option>Gran Premio de Singapur</option>
                        <option>Gran Premio de EEUU</option>
                </select>
		<br>
		Un numero del 10 al 20:
		<input type="number" id="posicion" name="posicion" min="10" max="20">
		<br>
		Elige un acontecimiento repentino:
               <select name="repente" id="repente">
                        <option>...</option>
                        <option>empieza a llover</option>
                        <option>hay un acciente y sale el coche de seguridad</option>
                        <option>salta una pieza de un coche y sale el coche de seguridad virtual</option>
                </select>
		<br>
	        En que lugar de la curva te gustaría adelantar:
                <input type="radio" id="adelantamiento1" name="adelantar" value="exterior">
                <label for="adelantamiento1">Exterior</label>
                <input type="radio" id="adelantamiento2" name="adelantar" value="interior">
                <label for="adelantamiento">Interior</label>
		<br>
                Un numero del 2 al 6:
                <input type="number" id="vueltas" name="vueltas" min="2" max="6">
		<br>
                Elige otro acontecimiento repentino:
               <select name="repente2" id="repente2">
                        <option>...</option>
                        <option>tiene un pinchazo</option>
                        <option>se queda sin gasolina</option>
                        <option>tiene que retirar el coche por problema mecánico</option>
                </select>
		<br>
		<input type="submit" name="submit" value="Enviar">
	</form>
  </body>
</html>
